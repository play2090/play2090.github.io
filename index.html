<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ابدأ اللعبة — صفحة 1</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2); /* لون ثابت */
            margin: 0;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }

        .ad-banner {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 8px 0;
            background: rgba(0,0,0,0.05);
            z-index: 10;
            position: absolute;
        }

        .ad-banner.top {
            top: 0;
        }

        .ad-banner.bottom {
            bottom: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            z-index: 5;
            position: relative;
            max-width: 90vw;
        }

        h1 { margin-bottom: 30px; font-size: 2rem; }
        #colorDisplay {
            font-size: 3rem;
            font-weight: bold;
            margin: 30px 0;
            min-height: 60px;
            color: #fff;
            text-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            z-index: 5;
            position: relative;
        }
        button:hover {
            background: #ff5252;
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(255, 107, 107, 0.4);
        }
    </style>
</head>
<body>

    <!-- ⬆️ البنر العلوي — اللي بعته دلوقتي (height:60, width:468) -->
    <div class="ad-banner top">
        <script type="text/javascript">
            atOptions = {
                'key' : 'a2725a2a9d0cd23fab4c37659ec2f836',
                'format' : 'iframe',
                'height' : 60,
                'width' : 468,
                'params' : {}
            };
        </script>
        <script type="text/javascript" src="//www.highperformanceformat.com/a2725a2a9d0cd23fab4c37659ec2f836/invoke.js"></script>
    </div>

    <!-- 💥 محتوى اللعبة — في المنتصف -->
    <div class="container">
        <h1>الصفحة 1 من 11 — ابدأ اللعبة!</h1>
        <div id="colorDisplay">اضغط على الزر!</div>
        <button id="watchBtn">Watch</button>
    </div>

    <!-- ⬇️ مكان البنر السفلي — هتستبدله لما تبعت الكود -->
    <div class="ad-banner bottom" id="bottomBannerPlaceholder">
        <!-- ⚠️ هتستبدل هذا المكان بالبنر التاني لما تبعته -->
        <p style="color:#ccc; font-size:12px;">[مكان البنر السفلي — سيتم استبداله]</p>
    </div>

    <!-- 🎮 السكريبت — يختار لون ويحفظه للصفحة الجاية -->
    <script>
        const colors = [
            "أحمر", "أزرق", "أخضر", "أصفر", "وردي", 
            "بنفسجي", "برتقالي", "سماوي", "أسود", "أبيض",
            "رمادي", "بني", "ذهبي", "فضي", "زيتوني"
        ];

        const gradients = {
            "أحمر": "linear-gradient(135deg, #ff6b6b, #ee5a52)",
            "أزرق": "linear-gradient(135deg, #4facfe, #00f2fe)",
            "أخضر": "linear-gradient(135deg, #00b09b, #96c93d)",
            "أصفر": "linear-gradient(135deg, #f093fb, #f5576c)",
            "وردي": "linear-gradient(135deg, #fad0c4, #ff9a9e)",
            "بنفسجي": "linear-gradient(135deg, #a18cd1, #fbc2eb)",
            "default": "linear-gradient(135deg, #667eea, #764ba2)"
        };

        const watchBtn = document.getElementById('watchBtn');

        watchBtn.addEventListener('click', () => {
            // اختيار لون عشوائي
            const randomColor = colors[Math.floor(Math.random() * colors.length)];

            // حفظه للصفحة التالية
            localStorage.setItem('nextPageColor', randomColor);

            // الانتقال المباشر للصفحة التالية
            window.location.href = "page2.html"; // 👉 هتعدلها لما تبعتلي كود الصفحة التانية
        });
    </script>

</body>
</html>
