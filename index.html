<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ابدأ اللعبة — صفحة 1</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin: 0;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* ستايل البنرات — رخيمة ومستطيلة */
        .ad-banner {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 10px 0;
            background: rgba(0,0,0,0.1);
            margin: 0;
        }

        .ad-banner.top {
            margin-bottom: 20px;
        }

        .ad-banner.bottom {
            margin-top: auto; /* دفعه للأسفل تحت المحتوى */
            padding: 5px 0;
        }

        /* الكونتينر الأصلي — نخليه في المنتصف */
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            margin: auto; /* مهم — عشان يفضل في المنتصف حتى مع البنرات */
            max-width: 90vw;
        }

        h1 { margin-bottom: 30px; font-size: 2rem; }
        #colorDisplay {
            font-size: 3rem;
            font-weight: bold;
            margin: 30px 0;
            min-height: 60px;
            color: #fff;
            text-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        button:hover {
            background: #ff5252;
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(255, 107, 107, 0.4);
        }
    </style>
</head>
<body>

    <!-- ⬆️ البنر العلوي — اللي مكتوب في كوده "فوق" -->
    <div class="ad-banner top">
        <script type="text/javascript">
            atOptions = {
                'key' : '5a5968d4516bb25a187f0a576362fc07',
                'format' : 'iframe',
                'height' : 250,
                'width' : 300,
                'params' : {}
            };
        </script>
        <script type="text/javascript" src="//www.highperformanceformat.com/5a5968d4516bb25a187f0a576362fc07/invoke.js"></script>
    </div>

    <!-- 💥 محتوى اللعبة — في المنتصف -->
    <div class="container">
        <h1>الصفحة 1 من 11 — ابدأ اللعبة!</h1>
        <div id="colorDisplay">اضغط على الزر!</div>
        <button id="watchBtn">Watch</button>
    </div>

    <!-- ⬇️ البنر السفلي — صغير ورخيم -->
    <div class="ad-banner bottom">
        <script type="text/javascript">
            atOptions = {
                'key' : 'dab20a2977afc3f070a74646e5a7975f',
                'format' : 'iframe',
                'height' : 50,
                'width' : 320,
                'params' : {}
            };
        </script>
        <script type="text/javascript" src="//www.highperformanceformat.com/dab20a2977afc3f070a74646e5a7975f/invoke.js"></script>
    </div>

    <!-- 🎮 السكريبت الأصلي للعبة -->
    <script>
        const colors = [
            "أحمر", "أزرق", "أخضر", "أصفر", "وردي", 
            "بنفسجي", "برتقالي", "سماوي", "أسود", "أبيض",
            "رمادي", "بني", "ذهبي", "فضي", "زيتوني"
        ];

        const watchBtn = document.getElementById('watchBtn');
        const colorDisplay = document.getElementById('colorDisplay');

        watchBtn.addEventListener('click', () => {
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            colorDisplay.textContent = randomColor;
            document.body.style.background = getRandomGradient(randomColor);

            setTimeout(() => {
                window.location.href = "page1.html"; // 👉 الصفحة التانية
            }, 1500);
        });

        function getRandomGradient(colorName) {
            const gradients = {
                "أحمر": "linear-gradient(135deg, #ff6b6b, #ee5a52)",
                "أزرق": "linear-gradient(135deg, #4facfe, #00f2fe)",
                "أخضر": "linear-gradient(135deg, #00b09b, #96c93d)",
                "أصفر": "linear-gradient(135deg, #f093fb, #f5576c)",
                "وردي": "linear-gradient(135deg, #fad0c4, #ff9a9e)",
                "بنفسجي": "linear-gradient(135deg, #a18cd1, #fbc2eb)",
                "default": "linear-gradient(135deg, #667eea, #764ba2)"
            };
            return gradients[colorName] || gradients["default"];
        }
    </script>

</body>
</html>
