<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الصفحة 1 — اللون الأول!</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2); /* هيتم تغييره فورًا للون الثابت */
            margin: 0;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            transition: background 0.5s ease;
        }

        .ad-banner {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 8px 0;
            background: rgba(0,0,0,0.05);
            z-index: 10;
            position: absolute;
        }

        .ad-banner.top { top: 0; }
        .ad-banner.bottom { bottom: 0; padding: 15px 0; }

        .ad-banner iframe {
            max-width: 95vw;
            height: auto;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            z-index: 5;
            position: relative;
            max-width: 90vw;
        }

        h1 { margin-bottom: 30px; font-size: 2rem; }
        #colorDisplay {
            font-size: 3rem;
            font-weight: bold;
            margin: 30px 0;
            min-height: 60px;
            color: #fff;
            text-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            z-index: 5;
            position: relative;
        }
        button:hover {
            background: #ff5252;
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(255, 107, 107, 0.4);
        }
    </style>
</head>
<body>

    <!-- ⬆️ البنر العلوي -->
    <div class="ad-banner top">
        <script type="text/javascript">
            atOptions = {
                'key' : 'a2725a2a9d0cd23fab4c37659ec2f836',
                'format' : 'iframe',
                'height' : 50,
                'width' : 300,
                'params' : {}
            };
        </script>
        <script type="text/javascript" src="//www.highperformanceformat.com/a2725a2a9d0cd23fab4c37659ec2f836/invoke.js"></script>
    </div>

    <!-- 💥 محتوى اللعبة -->
    <div class="container">
        <h1>الصفحة 1 من 10 — اللون الأول!</h1>
        <div id="colorDisplay">جارٍ التحميل...</div>
        <button id="watchBtn">Watch</button>
    </div>

    <!-- ⬇️ البنر السفلي -->
    <div class="ad-banner bottom">
        <script type="text/javascript">
            atOptions = {
                'key' : '18e4ca82be7a22ececc4c215e25ef295',
                'format' : 'iframe',
                'height' : 60,
                'width' : 300,
                'params' : {}
            };
        </script>
        <script type="text/javascript" src="//www.highperformanceformat.com/18e4ca82be7a22ececc4c215e25ef295/invoke.js"></script>
    </div>

    <!-- 🎮 السكريبت — يعرض لون ثابت (أحمر) → يحفظه → الزر ينقل لـ page2.html -->
    <script>
        // 👇 تعريف الألوان والجراديانت
        const gradients = {
            "أحمر": "linear-gradient(135deg, #ff6b6b, #ee5a52)",
            "أزرق": "linear-gradient(135deg, #4facfe, #00f2fe)",
            "أخضر": "linear-gradient(135deg, #00b09b, #96c93d)",
            "أصفر": "linear-gradient(135deg, #f093fb, #f5576c)",
            "وردي": "linear-gradient(135deg, #fad0c4, #ff9a9e)",
            "بنفسجي": "linear-gradient(135deg, #a18cd1, #fbc2eb)",
            "default": "linear-gradient(135deg, #667eea, #764ba2)"
        };

        const watchBtn = document.getElementById('watchBtn');
        const colorDisplay = document.getElementById('colorDisplay');

        // 👇 أول ما الصفحة تفتح — نعرض لون ثابت (مثلاً: "أحمر")
        window.addEventListener('DOMContentLoaded', () => {
            const fixedColor = "أحمر"; // ✅ هنا تقدر تغيره لأي لون تريده: "أزرق"، "بنفسجي"، إلخ

            document.body.style.background = gradients[fixedColor] || gradients["default"];
            colorDisplay.textContent = fixedColor;

            // نحفظ اللون الثابت للصفحة التالية
            localStorage.setItem('nextPageColor', fixedColor);
        });

        // 👇 لما يضغط على الزر — ينقل مباشرة لـ page2.html — بدون تغيير لون
        watchBtn.addEventListener('click', () => {
            window.location.href = "page2.html"; // 👉 الصفحة التالتة في التسلسل
        });
    </script>

</body>
</html>
