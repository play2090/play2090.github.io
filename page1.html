<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>الصفحة 1 — اللون الأول!</title>
    <style>
        :root{
            --bg-default: linear-gradient(135deg, #667eea, #764ba2);
        }
        html,body{
            height:100%;
            margin:0;
        }
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: var(--bg-default);
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            position: relative;
            transition: background 0.5s ease;
        }

        /* بنرات علوي وسفلي (مركزيان) */
        .ad-banner {
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 9999;
            left: 0;
        }

        .ad-banner.top {
            position: fixed;
            top: 0;
            padding: 8px 0;
            background: rgba(0,0,0,0.03);
        }

        .ad-banner.bottom {
            position: fixed;
            bottom: 0;
            padding: 10px 0;
            background: rgba(0,0,0,0.03);
        }

        .ad-wrapper {
            width: 100%;
            max-width: 728px; /* قياسي لعرض البنر */
            display:flex;
            justify-content:center;
            align-items:center;
        }

        /* محتوى اللعبة */
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            z-index: 5;
            position: relative;
            max-width: 90vw;
            width: 100%;
            /* مسافات أمنية لأن البنرات ثابتة فوق وتحت */
            margin-top: 90px;
            margin-bottom: 90px;
            box-sizing: border-box;
        }

        h1 { margin-bottom: 30px; font-size: 2rem; }
        #colorDisplay {
            font-size: 3rem;
            font-weight: bold;
            margin: 30px 0;
            min-height: 60px;
            color: #fff;
            text-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            z-index: 5;
            position: relative;
        }
        button:hover {
            background: #ff5252;
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(255, 107, 107, 0.4);
        }

        /* تجاوب بسيط للبنرات (تتقلص على الشاشات الصغيرة) */
        @media (max-width:480px){
            .ad-wrapper{ max-width: 320px; }
            .container{ padding: 24px; margin-top: 120px; margin-bottom: 120px; }
            #colorDisplay{ font-size: 2.2rem; }
            button{ padding: 12px 28px; font-size: 1rem; }
        }
    </style>
</head>
<body>

    <!-- إعلان علوي (في المنتصف) -->
    <div class="ad-banner top" aria-hidden="true">
        <div class="ad-wrapper">
            <script>
                (function(s){
                    s.dataset.zone='9876271',
                    s.src='https://forfrogadiertor.com/tag.min.js'
                })([document.documentElement, document.body].filter(Boolean).pop().appendChild(document.createElement('script')))
            </script>
        </div>
    </div>

    <!-- محتوى اللعبة -->
    <div class="container" role="main" aria-live="polite">
        <h1>الصفحة 1 من 10 — اللون الأول!</h1>
        <div id="colorDisplay">جارٍ التحميل...</div>
        <button id="watchBtn" aria-label="ابدأ">Watch</button>
    </div>

    <!-- إعلان سفلي (في المنتصف) -->
    <div class="ad-banner bottom" aria-hidden="true">
        <div class="ad-wrapper">
            <script>
                (function(s){
                    s.dataset.zone='9876291',
                    s.src='https://gizokraijaw.net/vignette.min.js'
                })([document.documentElement, document.body].filter(Boolean).pop().appendChild(document.createElement('script')))
            </script>
        </div>
    </div>

    <!-- سكربت اللعبة (يعرض لون ثابت ويحفظه ثم ينقل لصفحة تالية) -->
    <script>
        const gradients = {
            "أحمر": "linear-gradient(135deg, #ff6b6b, #ee5a52)",
            "أزرق": "linear-gradient(135deg, #4facfe, #00f2fe)",
            "أخضر": "linear-gradient(135deg, #00b09b, #96c93d)",
            "أصفر": "linear-gradient(135deg, #f093fb, #f5576c)",
            "وردي": "linear-gradient(135deg, #fad0c4, #ff9a9e)",
            "بنفسجي": "linear-gradient(135deg, #a18cd1, #fbc2eb)",
            "default": "linear-gradient(135deg, #667eea, #764ba2)"
        };

        const watchBtn = document.getElementById('watchBtn');
        const colorDisplay = document.getElementById('colorDisplay');

        window.addEventListener('DOMContentLoaded', () => {
            const fixedColor = "أحمر"; // تقدر تغيّره لأي لون من keys في gradients
            document.body.style.background = gradients[fixedColor] || gradients["default"];
            colorDisplay.textContent = fixedColor;
            localStorage.setItem('nextPageColor', fixedColor);
        });

        watchBtn.addEventListener('click', () => {
            // تغيير المسار لو صفحة الهدف مختلفة
            window.location.href = "page2.html";
        });
    </script>

</body>
</html>
