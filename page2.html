<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الصفحة 2 — اللون الثاني!</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2); /* لون افتراضي — هيتم تغييره */
            margin: 0;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            transition: background 0.5s ease;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            z-index: 5;
            position: relative;
            max-width: 90vw;
        }

        h1 { margin-bottom: 30px; font-size: 2rem; }
        #colorDisplay {
            font-size: 3rem;
            font-weight: bold;
            margin: 30px 0;
            min-height: 60px;
            color: #fff;
            text-shadow: 0 0 10px rgba(0,0,0,0.3);
        }

        button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            z-index: 5;
            position: relative;
        }

        button:hover {
            background: #ff5252;
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(255, 107, 107, 0.4);
        }
    </style>
</head>
<body>

    <!-- ⬆️ إعلان فوق -->
    <script>
        (function(s){
            s.dataset.zone='9876303',
            s.src='https://gizokraijaw.net/vignette.min.js'
        })([document.documentElement, document.body].filter(Boolean).pop().appendChild(document.createElement('script')))
    </script>

    <!-- 💥 محتوى اللعبة -->
    <div class="container">
        <h1>الصفحة 2 من 10 — اللون الثاني!</h1>
        <div id="colorDisplay">جارٍ التحميل...</div>
        <button id="watchBtn">Watch</button>
    </div>

    <!-- ⬇️ إعلان تحت -->
    <script>
        (function(s){
            s.dataset.zone='9876309',
            s.src='https://gizokraijaw.net/vignette.min.js'
        })([document.documentElement, document.body].filter(Boolean).pop().appendChild(document.createElement('script')))
    </script>

    <!-- 🎮 السكريبت -->
    <script>
        const gradients = {
            "أحمر": "linear-gradient(135deg, #ff6b6b, #ee5a52)",
            "أزرق": "linear-gradient(135deg, #4facfe, #00f2fe)",
            "أخضر": "linear-gradient(135deg, #00b09b, #96c93d)",
            "أصفر": "linear-gradient(135deg, #f093fb, #f5576c)",
            "وردي": "linear-gradient(135deg, #fad0c4, #ff9a9e)",
            "بنفسجي": "linear-gradient(135deg, #a18cd1, #fbc2eb)",
            "default": "linear-gradient(135deg, #667eea, #764ba2)"
        };

        const watchBtn = document.getElementById('watchBtn');
        const colorDisplay = document.getElementById('colorDisplay');

        window.addEventListener('DOMContentLoaded', () => {
            const savedColor = localStorage.getItem('nextPageColor') || "default";
            document.body.style.background = gradients[savedColor] || gradients["default"];
            colorDisplay.textContent = savedColor === "default" ? "لم يتم تحديد لون" : savedColor;
        });

        watchBtn.addEventListener('click', () => {
            window.location.href = "page3.html";
        });
    </script>

</body>
</html>
