<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الصفحة 8 — لون ثابت!</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            /* ✅ لون ثابت — بنفسجي */
            background: linear-gradient(135deg, #a18cd1, #fbc2eb);
            margin: 0;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }

        .ad-banner {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 10px 0;
            background: rgba(0,0,0,0.05);
            z-index: 10;
            position: absolute;
        }

        .ad-banner.top {
            top: 0;
        }

        .ad-banner.bottom {
            bottom: 0;
            padding: 15px 0;
        }

        /* نخلي البنرات متجاوبة */
        .ad-banner iframe {
            max-width: 95vw;
            height: auto;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            z-index: 5;
            position: relative;
            max-width: 90vw;
        }

        h1 { margin-bottom: 30px; font-size: 2rem; }
        #colorDisplay {
            font-size: 3rem;
            font-weight: bold;
            margin: 30px 0;
            min-height: 60px;
            color: #fff;
            text-shadow: 0 0 10px rgba(0,0,0,0.3);
        }

        button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            z-index: 5;
            position: relative;
        }

        button:hover {
            background: #ff5252;
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(255, 107, 107, 0.4);
        }
    </style>
</head>
<body>

    <!-- ⬆️ البنر العلوي — 250x300 -->
    <div class="ad-banner top">
        <script type="text/javascript">
            atOptions = {
                'key' : '5a5968d4516bb25a187f0a576362fc07',
                'format' : 'iframe',
                'height' : 250,
                'width' : 300,
                'params' : {}
            };
        </script>
        <script type="text/javascript" src="//www.highperformanceformat.com/5a5968d4516bb25a187f0a576362fc07/invoke.js"></script>
    </div>

    <!-- 💥 محتوى الصفحة — في المنتصف -->
    <div class="container">
        <h1>الصفحة 8 من 11</h1>
        <div id="colorDisplay">بنفسجي</div> <!-- ✅ اسم اللون الثابت -->
        <button id="watchBtn">Watch</button> <!-- ✅ الزر شغال — ينقل لـ page9.html -->
    </div>

    <!-- ⬇️ البنر السفلي — 300x160 -->
    <div class="ad-banner bottom">
        <script type="text/javascript">
            atOptions = {
                'key' : '18e4ca82be7a22ececc4c215e25ef295',
                'format' : 'iframe',
                'height' : 300,
                'width' : 160,
                'params' : {}
            };
        </script>
        <script type="text/javascript" src="//www.highperformanceformat.com/18e4ca82be7a22ececc4c215e25ef295/invoke.js"></script>
    </div>

    <!-- 🎮 السكريبت — الزر ينقل لـ page9.html -->
    <script>
        const watchBtn = document.getElementById('watchBtn');

        watchBtn.addEventListener('click', () => {
            // ✅ ينقل مباشرة لـ page9.html — بدون تأخير — بدون تغيير لون
            window.location.href = "page9.html";
        });
    </script>

</body>
</html>
